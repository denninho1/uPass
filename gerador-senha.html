      <section class="generate">
        <div class="container">
          <div class="generate_container">
            <h1>Gerar uma senha</h1>
    
            <div class="generate_pass">
              <button id="btn_copy" title="Copiar senha"><i class="fas fa-copy"></i></button>
              <input type="text" id="input_generate" value="">
            </div> 
   
            <div class="lenght_container">
              <input type="range" value="8" min="1"  max="40" name="input_length" id="input_length" >
              <span id="generate_text"></span>
            </div>
   
            <div class="uppercase_container">
              <input type="checkbox" name="input_uppercase" id="input_uppercase" checked>
              <label for="input_uppercase">Letras maiúscula</label>
            </div>
   
            <div class="lowercase_container">
              <input type="checkbox" name="input_lowercase" id="input_lowercase" checked>
              <label for="input_lowercase">Letras minúsculas</label>
            </div>
   
            <div class="numbers_container">
              <input type="checkbox" name="input_numbers" id="input_numbers" checked>
              <label for="input_numbers">Números</label>
            </div>
   
            <div class="symbols_container">
              <input type="checkbox" name="input_symbols" id="input_symbols" checked>
              <label for="input_symbols">Simbolos</label>
            </div> 

            <button id="generate_btn" title="Gere uma senha">Gerar senha</button>
          </div>
        </div>
      </section>

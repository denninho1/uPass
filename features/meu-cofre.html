    <link rel="stylesheet" href="../css/meu-cofre.css"/>

  </head>
  <body>
    <!------------- MAIN -------------->
    <main class="main">
      <!------------- HEADER -------------->
      <header class="header">
        <div class="container">
          <div class="header_navs">
            <div class="menu" title="menu">
              <i class="fas fa-bars" id="menu-btn"></i>
            </div>

            <!------------- NAVEGAÇÃO LATERAL -------------->
            <aside class="nav_lateral">
              <i class="fas fa-times" id="close_nav"></i>
              <nav class="navs_content">
                <ul class="navs">
                  <li>
                    <a href="../index.html" title="Voltar para página principal">
                      <i class="fas fa-home"></i> 
                      Página principal
                    </a>
                  </li>
        
                  <li>
                    <a href="#" title="Meu cofre" >
                      <i class="fas fa-archive"></i> 
                      Meu cofre
                    </a>
                  </li>
        
                  <li>
                    <a href="./shared.html" title="Compartilhamentos">
                      <i class="fas fa-share"></i>
                      Compartilhamentos
                    </a>
                  </li>

                  <li>
                    <a href="./gerador-senha.html" title="Gerador de senhas">
                      <i class="fas fa-copy"></i>
                      Gerador de senhas
                    </a>
                  </li>
                </ul>
                <ul class="navs_login">
                  <li>
                    <a href="#" title="Configurações da conta">
                      <i class="fas fa-cog"></i>
                      Configurações
                    </a>
                  </li>
                  <li>
                    <a href="#" title="Sair da conta">
                      <i class="fas fa-user"></i>
                      Sair
                    </a>
                  </li>
                </ul>
              </nav>
            </aside>
            <a href="../index.html" id="logo" title="Página principal">uPass</a>
            <div class="user_login"></div>
          </div>
        </div>
      </header>
      <!------------- COFRE -------------->
      <section class="cofre">
        <div class="cofre_container container">
          <h1 class="main_title">Suas pastas</h1>
          <hr class="bar">
         <!------------- CARDS -------------->
          <div class="cards_container">
             <ul class="cards"></ul>
          </div>
        </div>
      </section>

      <!--------- BOTÃO CREATE NEW ITEM ------------>
      <div class="create_new">
        <button class="btn_show_modal" title="Criar nova senha ou pasta">
          <span><i class="fas fa-plus"></i></span>
        </button>

          <div class="create_new_modal">
            <h2 class="title_heading">Criar nova pasta</h2>
            <i class="fas fa-times close_modal close_icon" title="fechar modal"></i>
  

            <div class="forms_create_new">
              <form action="" method="get" class="form_create_folder active">
                <div class="input_box">
                  <label for="new_folder" onclick="openFolderPassword(e)">Nome da pasta</label>
                  <input 
                    type="text" 
                    id="new_folder" 
                    class="new_folder modal_input" 
                    placeholder="Digite o nome da pasta" 
                    autocomplete="off" 
                    required>
                </div>
  
                <div class="btns">
                  <button class="btnCreate btn_create_folder">Criar</button>
                  <button type="button" class="btn_cancel close_modal" >Cancelar</button>
                </div>
              </form>
            </div>
            <!-------- CREATE PASSWORD -------->
            <form action="" method="get" class="form_create_password">
              <div class="input_box name_password">
                <label for="input_name_password">Nome para senha (Opcional)</label>
                <input 
                  type="text" 
                  id="input_name_password" 
                  class="input_name_password modal_input" 
                  placeholder="Digite nome para a senha">
              </div>

              <div class="input_box platform_login">
                <label for="input_platform_login">Login*</label>
                <input 
                  type="text" 
                  id="input_platform_login" 
                  class="input_platform_login modal_input" 
                  placeholder="Digite o usuário ou email" 
                  required>
              </div>
  
              <div class="input_box platform_password">
                <label for="input_platform_password">Senha*</label>
                <input 
                  type="password" 
                  id="input_platform_password" 
                  class="input_platform_password modal_input" 
                  placeholder="Digite a senha" 
                  required>
              </div>

              <div class="btns">
                <button class="btnCreate btn_create_password">Criar</button>
                <button type="button" class="btn_cancel close_modal" >Cancelar</button>
              </div>
            </form>
            
            <!-------- CREATE FOLDER -------->

          </div>
      </div>

      <footer class="footer">
        <a href="#" title="Desenvolvido pela equipe uPass">&copy; Desenvolvido por uPass</a>
      </footer>
    </main>



    <!--------- MAIN SCRIPT --------->
    <script src="../js/script.js"></script>
    <!------ CREATE NEW SCRIPT -------->
    <script src="../js/create-new.js"></script>
    <!-------------SHOW MODAL -------------->
    <script src="../js/show-modal-create.js"></script>
    <!------------- LINK FONTAWESOME ICONS -------------->
    <script src="https://kit.fontawesome.com/156a0949b0.js" crossorigin="anonymous"></script>
  </body>
</html>

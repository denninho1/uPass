<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!------------- METAS -------------->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!------------- LINK STYLES MAIN CSS -------------->
    <link rel="stylesheet" href="../css/style.css"/>
    <!------------- LINK MEU COFRE CSS -------------->
    <link rel="stylesheet" href="../css/meu-cofre.css"/>
    <title>uPass | Seu cofre</title>
  </head>
  <body>
    <!------------- MAIN -------------->
    <main class="main">
      <!------------- HEADER -------------->
      <header class="header">
        <div class="container">
          <div class="header_navs">
            <div class="menu" title="menu">
              <i class="fas fa-bars" id="menu-btn"></i>
            </div>

            <!------------- NAVEGAÇÃO LATERAL -------------->
            <aside class="nav_lateral">
              <i class="fas fa-times" id="close_nav"></i>
              <nav class="navs_content">
                <ul class="navs">
                  <li>
                    <a href="../index.html" title="Voltar para página principal">
                      <i class="fas fa-home"></i> 
                      Página principal
                    </a>
                  </li>
        
                  <li>
                    <a href="#" title="Meu cofre" >
                      <i class="fas fa-archive"></i> 
                      Meu cofre
                    </a>
                  </li>
        
                  <li>
                    <a href="./shared.html" title="Compartilhamentos">
                      <i class="fas fa-share"></i>
                      Compartilhamentos
                    </a>
                  </li>

                  <li>
                    <a href="./gerador-senha.html" title="Gerador de senhas">
                      <i class="fas fa-copy"></i>
                      Gerador de senhas
                    </a>
                  </li>
                </ul>
                <ul class="navs_login">
                  <li>
                    <a href="#" title="Configurações da conta">
                      <i class="fas fa-cog"></i>
                      Configurações
                    </a>
                  </li>
                  <li>
                    <a href="#" title="Sair da conta">
                      <i class="fas fa-user"></i>
                      Sair
                    </a>
                  </li>
                </ul>
              </nav>
            </aside>
            <a href="../index.html" id="logo" title="Página principal">uPass</a>

            <div class="user_login">
              <div class="img_profile">
                <img id="img_user" src="../images/profile.jpg" alt="imagem do usuário">
              </div>
              <span id="user_name">Isabelle203</span>
              <a href="#"></a>
            </div>
          </div>
        </div>
      </header>
      <!------------- COFRE -------------->
      <section class="cofre">
        <div class="cofre_container container">
          <h1 class="main_title">Suas pastas</h1>
          <hr class="bar">
         <!------------- CARDS -------------->
          <div class="cards_container">
             <ul class="cards"></ul>
          </div>
        </div>
      </section>

      <!--------- BOTÃO CREATE NEW ITEM ------------>
      <div class="create_new">
        <button class="btn_show_modal" title="Criar nova senha ou pasta">
          <span><i class="fas fa-plus"></i></span>
        </button>

        <div class="modal_overlay">
          <div class="create_new_modal">
            <h2 class="title_heading">O que você deseja criar ?</h2>
            <i class="fas fa-times close_modal close_icon" title="fechar modal"></i>
  
            <div class="options">
              <button class="btn_options" type="button">
                <div class="option_selected">
                  <span class="option_text">Selecione uma opção</span>
                </div>
                <i class="fa-solid fa-caret-down"></i>
              </button>
  
              <ul class="options_list">
                <li class="options_list_item">
                  <div class="option" id="folder">
                    <i class="fa-solid fa-folder"></i>
                    <span class="option_text">Nova pasta</span>
                  </div>
                </li>
  
                <li class="options_list_item">
                  <div class="option" id="pass">
                    <i class="fa-solid fa-lock"></i>
                    <span class="option_text">Nova senha</span>
                  </div>
                </li>
              </ul>
            </div>
            <!-------- CREATE PASSWORD -------->
            <form action="" method="get" class="create_password">
              <div class="input_box choose_platform">
                <input type="text" id="choose_platform_input" class="choose_platform_input modal_input" placeholder="ou digite a plataforma" autocomplete="off" required >
                <label for="choose_platform_input" class="label_choose">
                  <span class="option_platform" >Selecione uma plataforma*</span>
                  <i class="fa-solid fa-caret-down"></i>
                </label>
              </div>

              <div class="input_box choose_folder">
                <button class="modal_input" type="button">
                  <span class="option_folder">Qual pasta salvar?</span>
                  <i class="fa-solid fa-caret-down"></i>
                </button>
              </div>
              
              <div class="input_box platform_login">
                <label for="platform_login">Login*</label>
                <input type="text" id="platform_login_input" class="platform_login_input modal_input" placeholder="Digite o usuário ou email" required>
              </div>
  
              <div class="input_box platform_pass">
                <label for="platform_pass">Senha*</label>
                <input type="password" id="platform_pass_input" class="platform_pass_input modal_input" placeholder="Digite a senha" required>
              </div>

              <div class="btns">
                <button class="btnCreate" type="submit">Criar</button>
                <button type="button" class="btn_cancel close_modal" >Cancelar</button>
              </div>
            </form>
            
            <!-------- CREATE FOLDER -------->
            <form action="" method="get" class="create_folder">
              <div class="input_box">
                <label for="new_folder">Nome da pasta</label>
                <input type="text" name="new_folder" id="new_folder" class="new_folder modal_input" placeholder="Digite o nome da pasta" autocomplete="off" required>
              </div>

              <div class="btns">
                <button class="btnCreate btn_create_folder close_modal" type="submit" >Criar</button>
                <button type="button" class="btn_cancel close_modal" >Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <footer class="footer">
        <a href="#" title="Desenvolvido pela equipe uPass">&copy; Desenvolvido por uPass</a>
      </footer>
    </main>



    <!--------- MAIN SCRIPT --------->
    <script src="../js/script.js"></script>
    <!------ CREATE NEW SCRIPT -------->
    <script src="../js/create_new.js"></script>
    <!------------- LINK FONTAWESOME ICONS -------------->
    <script src="https://kit.fontawesome.com/156a0949b0.js" crossorigin="anonymous"></script>
  </body>
</html>
